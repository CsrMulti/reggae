// Lista de músicas
const musicas = [
    "01 Prisioneiro.mp3", // Substitua pelos caminhos reais das músicas
    "etiopia.MP3",
    "11_CRIMINALIDADE.MP3",

];

let indiceAtual = 0;

// Referência ao elemento de áudio
const player = document.getElementById('musicPlayer');

// Evento para quando a música termina
player.addEventListener('ended', () => {
    indiceAtual = (indiceAtual + 1) % musicas.length; // Próxima música, volta ao início se chegar ao final
    player.src = musicas[indiceAtual]; // Define a nova música
    player.play(); // Reproduz automaticamente
});

// Carrega a primeira música ao iniciar a página
document.addEventListener('DOMContentLoaded', () => {
    player.src = musicas[indiceAtual];
});
