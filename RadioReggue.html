<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<meta charset="UTF-8"/> 
<title>TOP REGGAE</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: green;
        color: white;
    }
    #playerContainer {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        background: black;
        padding: 10px;
        text-align: center;
        z-index: 9999;
    }
    audio {
        width: 90%;
    }
    .bbt {
        margin: 5px;
        padding: 10px;
        border-radius: 5px;
        background: gold;
        color: black;
        font-weight: bold;
        border: none;
        cursor: pointer;
    }
</style>
</head>
<body>
<h3>PLAYLIST SÓ PEDRADA DO REGGAE</h3>
<p>Atualizado em: <b>15/11/2024</b></p>

<div id="playerContainer">
    <audio id="musicPlayer" controls autoplay>
        Seu navegador não suporta o elemento de áudio.
    </audio>
    <br>
    <button onclick="player.pause()" class="bbt">Pause</button>
    <button onclick="player.volume += 0.1" class="bbt">Aumentar Volume</button>
    <button onclick="player.volume -= 0.1" class="bbt">Diminuir Volume</button>
    <button onclick="tocarAnterior()" class="bbt">Música Anterior</button>
    <button onclick="tocarProxima()" class="bbt">Próxima Música</button>
</div>

<script>
// Lista de músicas
const musicas = [
    "01 Prisioneiro.mp3",
    "etiopia.MP3",
    "11_CRIMINALIDADE.MP3",
    "certeza.mp3"
];

let indiceAtual = 0;
const player = document.getElementById("musicPlayer");

// Carregar a primeira música
document.addEventListener("DOMContentLoaded", () => {
    player.src = musicas[indiceAtual];
    player.play();
});

// Tocar próxima música
function tocarProxima() {
    indiceAtual = (indiceAtual + 1) % musicas.length;
    player.src = musicas[indiceAtual];
    player.play();
}

// Tocar música anterior
function tocarAnterior() {
    indiceAtual = (indiceAtual - 1 + musicas.length) % musicas.length;
    player.src = musicas[indiceAtual];
    player.play();
}

// Continuar com a próxima música automaticamente
player.addEventListener("ended", tocarProxima);
</script>
</body>
</html>
