<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<meta charset="UTF-8"/> 
<title>TOP REGGAE</title>
<style>
    body { background: green; color: white; }
    h3 { color: gold; }
    .bbt { height: 40px; border-radius: 10px; margin: 5px; background: black; color: white; }
    #musicPlayer { width: 95%; margin-top: 20px; }
    #doa { width: 95%; height: 50px; background: gold; color: black; border-radius: 10px; text-align: center; line-height: 50px; animation: blink 5s steps(1, end) infinite; }
    #volta, #proximo { width: 30%; height: 25px; background: red; color: white; border-radius: 10px; text-align: center; margin: 10px; }
    .blink { animation: blink 1s steps(1, end) infinite; }
    @keyframes blink { 50% { opacity: 0; } }
</style>
</head>
<body>
<h3>PLAYLIST SÓ PEDRADA DO REGGAE</h3>
<p>Atualizado em: <b>15/03/2024</b></p>

<!-- Player único -->
<audio id="musicPlayer" controls autoplay>
    Seu navegador não suporta o elemento de áudio.
</audio>

<!-- Botões de controle -->
<div>
    <button onclick="player.pause()" class="bbt">Pause</button>
    <button onclick="player.volume += 0.1" class="bbt">Aumentar Volume</button>
    <button onclick="player.volume -= 0.1" class="bbt">Diminuir Volume</button>
</div>

<!-- Links de navegação -->
<a href="https://csrmulti.github.io/reggae/">
    <button id="volta">VOLTAR</button>
</a>
<a href="https://csrmulti.github.io/reggae/">
    <button id="proximo">PRÓXIMO</button>
</a>

<!-- Doação -->
<button id="doa" onclick="alert('Obrigado pela sua doação!')">CLICK AQUI <br>↘MATENHA O SITE NO AR↙<br>↘FAÇA UMA DOAÇÃO DE R$ 2,00↙</button>

<script>
// Lista de músicas
const musicas = [
    "01 Prisioneiro.mp3",
    "etiopia.MP3",
    "11_CRIMINALIDADE.MP3",
    "certeza.mp3",
    "05.mp3",
    "06.mp3",
    "07.mp3",
    "08.mp3",
    "09.mp3",
    "10.mp3",
    "11.mp3",
    "12.mp3",
    "13.mp3",
    "14.mp3",
    "15.mp3",
    "16.mp3",
    "17.mp3",
    "18.mp3",
    "19.mp3",
    "20.mp3"
];

// Controle de músicas
let indiceAtual = 0;
const player = document.getElementById("musicPlayer");

// Função para tocar a próxima música
function tocarProxima() {
    indiceAtual = (indiceAtual + 1) % musicas.length; // Próxima música
    player.src = musicas[indiceAtual]; // Define a nova música
    player.play(); // Reproduz automaticamente
}

// Evento para carregar a primeira música
document.addEventListener("DOMContentLoaded", () => {
    player.src = musicas[indiceAtual];
});

// Evento para tocar a próxima música quando terminar
player.addEventListener("ended", tocarProxima);
</script>
</body>
</html>
