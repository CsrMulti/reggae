<h3>PLAYLIST SÓ PEDRADA DO REGGAE</h3>

    <button onclick="player.volume += 0.1" class="bbt">Aumentar Volume</button>
    <button onclick="player.volume -= 0.1" class="bbt">Diminuir Volume</button>
    <button onclick="tocarAnterior()" class="bbt">Música Anterior</button>
    <button onclick="tocarProxima()" class="bbt">Próxima Música</button>

<script>
// Lista de músicas
const musicas = [
    "01 Prisioneiro.mp3",
    "etiopia.MP3",
    "11_CRIMINALIDADE.MP3",
    "certeza.mp3",
    "05.mp3",
    "06.mp3",
    "07.mp3",
    "08.mp3",
    "09.mp3",
    "10.mp3",
    "11.mp3",
    "12.mp3",
    "13.mp3",
    "14.mp3",
    "15.mp3",
    "16.mp3",
    "17.mp3",
    "18.mp3",
    "19.mp3",
    "20.mp3"
];

// Controle de músicas
let indiceAtual = 0;
const player = document.getElementById("musicPlayer");

// Função para tocar a próxima música
function tocarProxima() {
    indiceAtual = (indiceAtual + 1) % musicas.length; // Avança para a próxima música
    player.src = musicas[indiceAtual];
    player.play();
}

// Função para tocar a música anterior
function tocarAnterior() {
    indiceAtual = (indiceAtual - 1 + musicas.length) % musicas.length; // Volta para a música anterior
    player.src = musicas[indiceAtual];
    player.play();
}

// Evento para carregar a primeira música
document.addEventListener("DOMContentLoaded", () => {
    player.src = musicas[indiceAtual];
});

// Evento para tocar a próxima música quando terminar
player.addEventListener("ended", tocarProxima);
</script>
